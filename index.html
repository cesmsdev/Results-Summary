<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="d-flex align-items-center justify-content-center">
    <main class="col-12 col-md-5 d-flex flex-wrap shadow-lg overflow-hidden">
        <section class="col-12 col-md-6 p-3 container-score d-flex justify-content-center align-items-center flex-column">
            <p class="lightlavender-color m-0">Your Result</p>
            <div class="score rounded-circle d-flex flex-column align-items-center justify-content-center mt-3 mb-3">
                <h1 class="fw-bold white-color">76</h1>
                <p class="lightlavender-color m-0">of 100</p>
            </div>
            <h2 class="fw-bold white-color">Great</h2>
            <p class="lightlavender-color text-center">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="col-12 col-md-6 container-topics p-3">
            <h2 class="fw-bold fs-5">Summary</h2>
            <div class="d-flex justify-content-between align-items-center p-2 lightred-bg rounded-3 mb-2">
                <div>
                    <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                    <span class="lightred-color fw-bold">Reaction</span>
                </div>
                <div>
                    <strong class="darkgrayblue-color">80</strong>
                    <span class="darkgrayblue-color fw-light"> / 100</span>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center p-2 orangeyellow-bg rounded-3 mb-2">
                <div>
                    <img src="assets/images/icon-memory.svg" alt="icon-memory">
                    <span class="orangeyellow-color fw-bold">Memory</span>
                </div>
                <div>
                    <strong class="darkgrayblue-color">92</strong> 
                    <span class="darkgrayblue-color fw-light"> / 100</span>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center p-2 greenteal-bg rounded-3 mb-2">
                <div>
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                    <span class="greenteal-color fw-bold">Verbal</span>
                </div>
                <div>
                    <strong class="darkgrayblue-color">61</strong>
                    <span class="darkgrayblue-color fw-light"> / 100</span>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center p-2 cobaltblue-bg rounded-3 mb-2">
                <div>
                    <img src="assets/images/icon-visual.svg" alt="icon-visual">
                    <span class="cobaltblue-color fw-bold">Visual</span>
                </div>
                <div>
                    <strong class="darkgrayblue-color">72</strong>
                    <span class="darkgrayblue-color fw-light"> / 100</span>
                </div>
            </div>
            <button class="btn w-100 mt-3 darkgrayblue-bg rounded-5 white-color">Continue</button>
        </section>
    </main>
</body>
</html>
